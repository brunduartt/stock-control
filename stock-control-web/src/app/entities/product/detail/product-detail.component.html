<form [formGroup]="form" role="form" novalidate (ngSubmit)="save()">
    
    <div class="page-header">
        <h3 class="page-title" *ngIf="this.form.get('id')!.value">Produto {{this.form.get('id')!.value}}</h3>
        <h3 class="page-title" *ngIf="!this.form.get('id')!.value">Criar novo produto</h3>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <label for="name">Nome</label>
            <input-v id="name" formControlName="name"></input-v>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-md-3">
            <label for="amount">Quantidade</label>
            <input-v type="number" id="amount" formControlName="amount"></input-v>
        </div>
        <div class="form-group col-md-3">
            <label for="unitValue">Valor unit√°rio</label>
            <input-v type="currency" id="unitValue" formControlName="unitValue"></input-v>
        </div>
    </div>
    <div class="btn-wrapper">
        <button type="button" class="btn btn-secondary" (click)="goBack()">Voltar</button>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <button type="button" class="btn btn-danger" *ngIf="this.form.get('id')!.value" (click)="deleteProduct()">Deletar</button>
    </div>


</form>
